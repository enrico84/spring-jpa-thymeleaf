<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lista di Player</title>
</head>
<body>
	<div th:if="${#lists.isEmpty(players)}">
		<h2>Nessun player presente</h2>
	</div>
	<div th:unless="${#lists.isEmpty(players)}">
		<h2>Lista di players</h2>
		
		<form method="GET" action="/search">
			<input type="text" name="keyword" placeholder="Cerca un player" />
		 	<input type="submit" value ="Cerca" />
		</form>
		<br>
		<table border="2" cellpadding="5">
		 	<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Squadra</th>
					<th>Posizione</th>
			    </tr>
			<thead>
			<tbody>
				<tr th:each="p : ${players}">  
					<td th:text="${p.id}"></td>  
					<td th:text="${p.name}"></td>  
					<td th:text="${p.lastName}"></td>  
					<td th:text="${p.team}"></td>
					<td th:text="${p.position}"></td>
					<td> <a th:href = "@{editplayer/{id}(id=${p.id})} ">Edit</a> </td>
					<td> <a th:href = "@{deleteplayer/{id}(id=${p.id})} ">Delete</a></td>  
			 	</tr>
			</tbody>
		</table> 		
	</div>
	<br/>  
	<a href="/addform">Aggiungi nuovo Player</a>&nbsp;&nbsp;&nbsp;<a href="/">Torna alla Home</a>
</body>
</html>
